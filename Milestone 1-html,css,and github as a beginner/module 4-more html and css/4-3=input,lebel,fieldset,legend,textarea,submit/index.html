<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Welcome to jaml er ma pitha ghor</h1>
    <form action="">
        <label for="name">Your name
            <input type="text" name="name" id="name" placeholder="Your Name">
        </label>

        <label for="email">Your email
                <input type="email" name="email" id="email" placeholder="Your email">
        </label>
        <label for="number">Your number
                <input type="number" name="number" id="number" placeholder="Your phone">
        </label>
        <fieldset>
            <legend>Pick one Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="Pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="Pitha" id="vapa">
                Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="Pitha" id="coconut">
                Coconut
            </label>
        </fieldset>

        <fieldset>
            <legend>Select one or more vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                Sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                shutki
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                dal
            </label>
        </fieldset>

        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
