<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Praesentium, architecto?</li>
            <li id="item-3">Incidunt, fugiat?</li>
            <li id="item-4">Eveniet, blanditiis?</li>
            <li id="item-5">Velit, facilis.</li>
            <li id="item-6">Dolorem, facilis.</li>
        </ul>
        ul#list-ul>li#item-$*6>lorem2
    </section>
    <script>
        document.getElementById('item-2').addEventListener("click", function () {
            console.log("Item-2 clicked");
        })
        document.getElementById("list-ul").addEventListener("click", function () {
            console.log("ul clicked");
        })
        document.getElementById("list-container").addEventListener("click", function () {
            console.log("list container clicked");
        })
        document.getElementById("body").addEventListener("click", function () {
            console.log("body clicked")
        })
    </script>
    <!-- if need to stop propagation use this -->
    <script>
        document.getElementById('item-2').addEventListener("click", function(event) {
            console.log("Item-2 clicked");
            event.stopPropagation;
            // and we also 
            event.stopImmediatePropagation
        })
    </script>
</body>

</html>
