<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <style>
        h1,ul{
            color:rebeccapurple;
        }
    </style>
</head>
<body>
    <!-- <h1>dom means = document object model.ai dom er maddome javascript html ke object moto kore falay.</h1> -->
    <header>
        <h1>Welcome to my DOM</h1>
    </header>
    <main>
        <h1>My Awesome DOM de baba</h1>
        <ul>
            <li>Jalali set</li>
            <li>Shafayet</li>
            <li>bonobash</li>
            <li>Dom de de re baba</li>
        </ul>

    </main>
    <script>  
        const liCollection = document.getElementsByTagName("li");
        console.log(liCollection); 

        const liCollectionOf = document.getElementsByTagName("li");
        for(const li of liCollectionOf){
            console.log(li.innerText);
        }
    </script>    
</body>
</html>
